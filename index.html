<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro:ital,wght@0,400..840;1,400..840&family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="./img/logo.svg" alt="logo" />
      </a>
      <nav class="nav-links">
        <a href="#" class="link">
          <img src="./img/icons/link-google.svg" alt="google" />
        </a>
        <a href="#" class="link">
          <img src="./img/icons/link-facebook.svg" alt="facebook" />
        </a>
        <a href="#" class="link">
          <img src="./img/icons/link-twitter.svg" alt="twitter" />
        </a>
        <a href="#" class="link">
          <img src="./img/icons/link-instagram.svg" alt="Instagram" />
        </a>
      </nav>
    </header>
    <main>
      <section class="conteudo">
        <div class="descricao">
          <h3 class="title-chapeu">HAYAO MIAZAKI</h3>
          <h2 class="title">
            A VIAGEM <br />
            DE CHIRIRO
          </h2>
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="botoes">
            <button class="botao botao-primary">
              <img src="./img/Play.svg" alt="" />
              ASSISTIR AGORA
            </button>
            <button class="botao botao-secondary">ASSISTA O TRAILER</button>
          </div>
        </div>
        <div class="ilustracao"></div>
      </section>
    </main>
  </body>
</html>
